<!-- Create a simple HTML web page -->
<!-- DOCTYPE - tells the browser which type of document it is -->
<!DOCTYPE html>
<!-- HTML is the root element for creating a web page -->
<html lang="en">
  <!-- Head tag contains all the tags that shouldnt be shown on web page -->
  <head>
    <title>My First Page</title>
  </head>
  <!-- Body tag contains all the tags that should be shown on web page -->
  <body>
    <p>This is my first page</p>
    <u>This tag adds underline to the content</u>
    <strong> this tag makes the text bold </strong>
    <em> This tag makes the content text italic</em>
  </body>
</html>
