<!-- 1- Write an HTML code to form a table to show the below values in a tabular form with heading as Roll
No., Student name, Subject Name, and values as
1. Ram, English
2. Geeta, Math
3. Mohan, Science -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <table border="1">
      <tr>
        <th>Roll No.</th>
        <th>Student Name</th>
        <th>Subject Name</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>Ram</td>
        <td>English</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Geeta</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>Mohan</td>
        <td>Science</td>
      </tr>
    </table>
  </body>
</html>
