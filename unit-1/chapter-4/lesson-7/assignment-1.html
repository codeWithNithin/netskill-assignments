<!-- 1> Set the color of all <p> elements to red using CSS
  2> Make a web page using the H1 tag and set the height of the <h1> element to "100px" -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <h1 style="height: 100px">Thsi is heading</h1>
    <p style="color: red">This is paragraph</p>
  </body>
</html>
