<!-- 1- How will you style two headings H1 and H2 with same styling
2- By which attributes you can give dimensions to an element -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .text-style {
        font-size: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 class="text-style">is main heading</h1>
    <h2 class="text-style">This is sub heading</h2>
  </body>
</html>
